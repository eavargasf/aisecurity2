<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Protection Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Protection Tool</h1>
        <p>Enter the code and click the button to start protecting your browsing session.</p>
        <input type="text" id="codeInput" placeholder="Enter code">
        <button id="startButton" disabled>Start Protection</button>
        <div id="status"></div>
        <div id="recommendations" class="hidden">
            <h2>Protection Recommendations</h2>
            <ul id="recommendationList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
